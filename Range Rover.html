<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Range Rover Collage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .left {
      flex: 1;
      padding: 40px;
      background: white;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left h1 {
      font-size: 3rem;
      margin: 0 0 20px;
    }
    .left p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .buttons .btn {
      padding: 12px 24px;
      font-size: 1rem;
      text-decoration: none;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }
    .btn-explore {
      background: #000;
      color: #fff;
    }
    .btn-build {
      background: none;
      color: #000;
      font-weight: bold;
    }
    .btn-explore svg {
      margin-right: 8px;
    }
    .right {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 4px;
      overflow: hidden;
    }
    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Optional: make collage go full height */
    .right {
      height: 100vh;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .right {
        height: auto;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: none;
      }
    }
  </style>
</head>
